<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 기록함-회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class = "header-wrap">
            <a href = "#"><img class = "logo" src = "img/cloud.png"></a>
            <h1 class = "logo-text">추억 기록함</h1>
            <a href = "#" class = "btn-login">로그인</a>
        </div>
    </header>
    <main>
        <h2 class = "img-title">
            <img src = "img/cloud.png" alt ="">
            <strong class = "line">회원가입</strong>
        </h2>
        <form class = "form-wrap">
            <label class = "label-style" for = "user-email">이메일</label>
            <input class = "input-style" id = "user-email" type = "email" required>

            <label class = "label-style" for = "user-pw">비밀번호</label>
            <input class = "input-style" id = "user-pw" type = "password" required>

            <label class = "label-style" for = "user-nickname">닉네임</label>
            <input class = "input-style" id = "user-nickname" required>

            <button class = "btn-signup" type = "submit">회원가입</button>
        </form>
    </main>
</body>
</html>
